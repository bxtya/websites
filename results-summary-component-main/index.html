<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="mainContainer">
      <h3 style="position: absolute; left: 230px;">Summary</h3>
        <div class="secondContainer">
        <div class="circle">
          <h1 style="color: white; font-size: 40px;">76</h1>
          <p style="color: hsl(221, 100%, 96%); opacity: 0.4; font-size: 13px; position: absolute; top: 59%; left: 50%; transform: translate(-50%, -50%);">of 100</p>
        </div>
        <p style="color: hsl(221, 100%, 96%); opacity: 0.7;">Your Result</p>
        <h1 style="color: white; font-size: 25px; position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%);">Great</h1>
        <h3 id="scored">You scored higher than 65% of the people who have taken these tests.</h3>
      </div>
      <button id="continue">Continue</button>
    </div>
    <div class="fl reaction">
      <img src="assets/images/icon-reaction.svg" alt="">
      <h6>Reaction</h6>
      <h5 id="r">80 / </h5>
      <h5 id="rd">100</h5>
    </div>
    <div class="fl memory">
      <img src="assets/images/icon-memory.svg" alt="">
      <h6>Memory</h6>
      <h5 id="m">92 / </h5>
      <h5 id="md">100</h5>
    </div>
    <div class="fl verbal">
      <img src="assets/images/icon-verbal.svg" alt="">
      <h6>Verbal</h6>
      <h5 id="e">61 / </h5>
      <h5 id="ed">100</h5>
    </div>
    <div class="fl visual">
      <img src="assets/images/icon-visual.svg" alt="">
      <h6>Visual</h6>
      <h5 id="v">72 / </h5>
      <h5 id="vd">100</h5>
    </div>
  </main>
</body>
</html>
